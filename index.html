<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Whaaaaat</title>

        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />

        <style>
            h1,
            h2,
            h3,
            h4,
            blockquote {
                color: white;
            }
        </style>

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </head>

    <body style="background-color: #121212">
        <nav>
            <div class="nav-wrapper">
                <a href="#" style="margin-left: 50px" class="brand-logo">DAW</a>
                <ul id="nav-mobile" style="margin-right: 45px" class="right hide-on-med-and-down">
                    <li><a href="">Inicio</a></li>
                    <li><a href="">Temario</a></li>
                    <li><a target="_blank" href="https://github.com/BleaknessAlt">GitHub</a></li>
                </ul>
            </div>
        </nav>
        <h2 style="text-align: center; color: pink">Desarrollo de Aplicaciones Web</h2>
        <div class="container row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <input placeholder="Nombre" id="first_name" type="text" class="validate" />
                        <label for="first_name">Nombre</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="last_name" type="text" class="validate" />
                        <label for="last_name">Apellidos</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" type="email" class="validate" />
                        <label for="email">Email</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" type="password" class="validate" />
                        <label for="password">Contraseña</label>
                    </div>
                </div>

                <a style="width: 100%" class="waves-effect waves-light btn-large">Enviar</a>
            </form>
        </div>

        <footer style="margin-top: 3.4%" class="page-footer">
            <div class="container">
                <div class="row">
                    <div class="col l6 s12">
                        <h5 class="white-text">Información Adicional</h5>
                        <p class="grey-text text-lighten-4">
                            Esta pagina web ha sido realizada con los componentes proporcionados por MaterializeCSS.
                        </p>
                    </div>
                    <div class="col l4 offset-l2 s12">
                        <h5 class="white-text">Enlaces</h5>
                        <ul>
                            <li><a class="grey-text text-lighten-3" target="_blank" href="https://github.com/BleaknessAlt">GitHub</a></li>
                            <li><a class="grey-text text-lighten-3" href="#!">LinkedIn</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="footer-copyright">
                <div class="container">© 2023 Alvaro Carabante Rodríguez</div>
            </div>
        </footer>

        <!--JavaScript at end of body for optimized loading-->
        <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
</html>
